<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Encuesta</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">AtomicNET</h1>
      <p id="description" class="description text-center">Work and socialize with companies worldwide</p>
    </header>
    <form id="survey-form">
      <div class="form group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div><br>
      <div class="form group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div><br>
      <div class="form group">
        <label id="number-label" for="age">Age<span class="clue">(optional)</span></label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
      </div><br>
      <div class="form group">
        <p>What is the degree of satisfaction with the services of the page?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="excelent">Excelent</option>
          <option value="bad">Bad</option>
        </select>
      </div><br>
      <div class="form group">
        <p>Would you request the page's services again?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Sure
        </label>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Likely
        </label>
      </div><br>
      <div class="form group">
        <p>What is your favorite feature of AtomicNET?</p>
        <select id="most-like" name="mostlike" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="project discussion">Project discussion</option>
          <option value="preparation of reports">Preparation of reports</option>
        </select>
      </div><br>
      <div class="form group">
        <p>What would you like to implement?<span class="clue">(Check all that apply)</span></p>
        <label>
          <input type="checkbox" name="prefer" value="system and control in projects" class="input-checkbox">System and
          control in projects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="face-to-face interventions" class="input-checkbox">Face-to-face
          interventions
        </label>
      </div><br>
      <div class="form group">
        <p>Any comments to add?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...">
</textarea>
      </div><br>
      <div class="form group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
